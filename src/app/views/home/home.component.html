<section class="flex size-full flex-col gap-5">
    <div class="h-[303px] w-full rounded-[20px] bg-hero bg-cover">
      <div class="flex h-full flex-col justify-between max-md:px-5 max-md:py-8 lg:p-11">
        <h2 class="glassmorphism max-w-[273px] rounded py-2 text-center text-base font-normal">
          Upcoming Meeting at: 12:30 PM
        </h2>
        <div class="flex flex-col gap-2">
          <h1 class="text-4xl font-extrabold lg:text-7xl">{{time}}</h1>
          <p class="text-lg font-medium text-sky-1 lg:text-2xl">{{date}}</p>
        </div>
      </div>
    </div>
    <!-- <MeetingTypeList /> -->
    <section class="grid grid-cols-1 gap-5 md:grid-cols-2 xl:grid-cols-4">
      <app-card
        icon="assets/icons/add-meeting.svg"
        title="New Meeting"
        description="Start an instant meeting"
        color="bg-blue-1"
        (click)="onCardClicked('I am clicked!')"
      />
    </section>
</section>
