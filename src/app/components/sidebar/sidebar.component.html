<section class="sticky left-0 top-0 flex h-screen w-fit flex-col justify-between bg-dark-1 p-6 pt-28 text-white max-sm:hidden lg:w-[264px]">
    <div class="flex flex-1 flex-col gap-6">
        <a *ngFor="let link of sidebarLinks" 
            class="flex gap-4 items-center p-4 rounded-lg justify-start" 
            [routerLink]="[link.route]" 
            routerLinkActive="bg-blue-1"
            [routerLinkActiveOptions]="{ exact: true }">
            <img [src]="link.imgURL" [alt]="link.label" width="24" height="24" />
            <p class="text-lg font-semibold max-lg:hidden">
                {{link.label}}
            </p>
        </a>
    </div>
  </section>
